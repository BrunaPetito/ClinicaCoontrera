<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
  <script>
    
    function redirecionar(event) {
      event.preventDefault(); //
      window.location.href = "index.html"; 
    }
  </script>
</head>
<body>
  <div class="form-container">
    <h1>Cadastre-se</h1>
    <form onsubmit="redirecionar(event)">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui" required>

      <label for="data-nascimento">Data de Nascimento:</label>
      <input type="date" id="data-nascimento" name="data-nascimento" required>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" placeholder="Digite o Endereço" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Insira um e-mail válido" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" required>

      <label>Sexo:</label>
      <div class="radio-group">
        <label>
          <input type="radio" name="sexo" value="feminino" required>
          Feminino
        </label>
        <label>
          <input type="radio" name="sexo" value="masculino" required>
          Masculino
        </label>
      </div>

      <label class="checkbox-container">
        <input type="checkbox" name="termos" required>
        Aceito os termos de uso
      </label>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
