<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="esqueci.css">
</head>
<body>
    <div class="container">
        <div class="recover-box">
            <h1>Recuperar senha</h1>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite o e-mail cadastrado" required>
                
                <p>
                    Clique no botão a seguir para receber o código de verificação. <br>
                    Caso não apareça, verifique a caixa de SPAM.
                </p>
                
                <button type="submit" class="btn">Enviar Código</button>
            </form>
        </div>
    </div>
</body>
</html>
