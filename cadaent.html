<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="cadastroent.css"> 
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="contato.html">Fale Conosco</a></li>
                <li><a href="serv.html">Serviços oferecidos</a></li>
                <li><a href="sobre.html">Sobre nós</a></li>
                <li><a href="cadaent.html">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <div class="login-box">
            <h1>Entrar</h1>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email cadastrado" required>
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Senha" required>
                
                <div class="opcoes">
                    <a href="esqueci.html" class="link">Esqueci a senha</a>
                </div>
                
                <button type="submit" class="btn">Acessar</button>
            </form>
            <p>Ainda não é cadastrado? Clique no botão abaixo</p>
            <a href="cadastro.html" class="btn cadastro">Fazer Cadastro</a>
        </div>
    </div>
</body>
</html>
